name: VPS Free via Cloudflare

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Cập nhật và cài đặt SSH
    - name: Update and install packages
      run: |
        sudo apt update && sudo apt install -y wget curl unzip openssh-server ufw
        sudo service ssh start

    # 2. Tạo user đăng nhập SSH
    - name: Create user tuan
      run: |
        sudo useradd -m tuan
        echo "tuan:tuan123" | sudo chpasswd
        sudo usermod -aG sudo tuan
        echo "AllowUsers tuan" | sudo tee -a /etc/ssh/sshd_config
        sudo service ssh restart
        echo "SSH sẵn sàng với username: tuan và password: tuan123"

    # 3. Mở port tường lửa
    - name: Configure firewall
      run: |
        sudo ufw allow 22
        sudo ufw allow 443
        sudo ufw --force enable

    # 4. Cài đặt Cloudflared
    - name: Install Cloudflared
      run: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb

    # 5. Khởi chạy Cloudflare Tunnel
    - name: Start Cloudflare Tunnel for SSH
      run: |
        echo "🚀 Đang khởi chạy Cloudflare Tunnel..."
        nohup cloudflared tunnel --no-autoupdate --url tcp://localhost:22 --protocol auto > tunnel.log 2>&1 &
        sleep 10
        echo "===== Nội dung tunnel.log ====="
        cat tunnel.log
        echo "===== Link SSH Public ====="
        grep -Eo "https://[a-zA-Z0-9.-]+.trycloudflare.com" tunnel.log

    # 6. Giữ VPS hoạt động 6 tiếng
    - name: Keep VPS Alive
      run: |
        echo "VPS đang chạy trong 6 tiếng..."
        sleep 21600
