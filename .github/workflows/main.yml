name: VPS Free via Cloudflare RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Update and install packages
      run: |
        sudo apt update
        sudo apt install -y wget curl unzip openssh-server xrdp xfce4 xfce4-goodies
        sudo systemctl enable xrdp --now
        echo "✅ XRDP đã được cài và khởi động!"

    - name: Create user tuan
      run: |
        sudo useradd -m tuan
        echo "tuan:tuan123" | sudo chpasswd
        sudo usermod -aG sudo tuan
        echo "AllowUsers tuan" | sudo tee -a /etc/ssh/sshd_config
        sudo service ssh restart
        echo "👤 User 'tuan' đã sẵn sàng! Username: tuan | Password: tuan123"

    - name: Install Cloudflared
      run: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb
        echo "🌐 Cloudflared đã được cài đặt!"

    - name: Start Cloudflare Tunnel for RDP
      run: |
        echo "🚀 Đang khởi chạy Cloudflare Tunnel (RDP)..."
        # Khởi chạy tunnel trên port 3389 cho RDP
        nohup cloudflared tunnel --url tcp://localhost:3389 --no-autoupdate > tunnel.log 2>&1 &
        sleep 10

        echo "===== Nội dung tunnel.log ====="
        cat tunnel.log

        echo "===== Link Public để kết nối RDP ====="
        # Lấy link *.trycloudflare.com từ log
        LINK=$(grep -Eo "https://[a-zA-Z0-9.-]+\.trycloudflare\.com" tunnel.log | head -n 1)
        echo "🌍 Public RDP Link: $LINK"
        if [ -z "$LINK" ]; then
          echo "❌ Không tìm thấy link public trong tunnel.log"
          exit 1
        fi

    - name: Keep VPS Alive
      run: |
        echo "💻 VPS đang chạy trong 6 tiếng..."
        sleep 21600
